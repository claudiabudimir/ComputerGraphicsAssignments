<!DOCTYPE html>
<html>

    <head>
        <script type="text/javascript" src="../common/webgl-utils.js"></script>
        <script type="text/javascript" src="../common/initShaders.js"></script>
        <script type="text/javascript" src="../common/MV.js"></script>
        <script type="text/javascript" src="Part5.js"></script>


        <script id="vertex-shader-5" type="x-shader/x-vertex">
        attribute vec4 a_Position; 
        attribute vec4 a_Color; 
        varying vec4 v_Color; 
        uniform vec2 u_VLoc; 
        void main() 
        { 
          v_Color = a_Color;
          gl_Position.x = a_Position.x + u_VLoc.x; 
          gl_Position.y = a_Position.y + u_VLoc.y; 
          gl_Position.z = 0.0; 
          gl_Position.w = 1.0;
        }
    </script>
        <script id="fragment-shader-5" type="x-shader/x-fragment">
            precision mediump float; 
            varying vec4 v_Color;
            void main() 
            { gl_FragColor = v_Color;}
    </script>
    </head>

    <body>
        <canvas id="gl-canvas5" width="512" height="512"></canvas>
    </body>

</html>
