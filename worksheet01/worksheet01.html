<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <h1>Worksheet 1: Getting started with WebGL</h1>

    <h2>Part 1</h2>
    <canvas id="gl-canvas1" width="512" height="512"></canvas>


    <h2>Part 2</h2>
    <canvas id="gl-canvas2" width="512" height="512"></canvas>


    <h2>Part 3</h2>
    <canvas id="gl-canvas3" width="512" height="512"></canvas>


    <h2>Part 4</h2>
    <canvas id="gl-canvas4" width="512" height="512"></canvas>


    <h2>Part 5</h2>
    <canvas id="gl-canvas5" width="512" height="512"></canvas>

    <br><br><br>
    <!-- Shader's Scripts -->
   <!--Part 1 -->
    <script type="text/javascript" src="Part1.js"></script>

   <!--Part 2 -->
    <script id="fragment-shader-2" type="x-shader/x-fragment">
            precision mediump float; void main() { gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);}
        </script>

    <script id="vertex-shader-2" type="x-shader/x-vertex">
            attribute vec4 a_Position; void main() { gl_Position = a_Position; gl_PointSize = 10.0; }
        </script>
    <script type="text/javascript" src="Part2.js"></script>

   <!--Part 3 -->
    <script id="vertex-shader-3" type="x-shader/x-vertex">
                attribute vec4 a_Position; 
                attribute vec4 a_Color; 
                varying vec4 v_Color; 
                void main() 
                { v_Color = a_Color; 
                gl_Position = a_Position; }
            </script>

    <script id="fragment-shader-3" type="x-shader/x-fragment">precision mediump float; varying vec4 v_Color;void main() { gl_FragColor = v_Color;}
            </script>
    <script type="text/javascript" src="Part3.js"></script>

   <!--Part 4 -->
    <script id="fragment-shader-4" type="x-shader/x-fragment">
            precision mediump float; void main() { gl_FragColor = vec4(1.0, 0.0, 0.0, 0.0);}
        </script>

    <script id="vertex-shader-4" type="x-shader/x-vertex">
            attribute vec4 a_Position; uniform float u_AngleLoc; void main() { gl_Position.x = cos(u_AngleLoc) * a_Position.x - sin(u_AngleLoc) * a_Position.y; gl_Position.y = sin(u_AngleLoc) * a_Position.x + cos(u_AngleLoc) * a_Position.y; gl_Position.z = 0.0; gl_Position.w
            = 1.0; }
        </script>
    <script type="text/javascript" src="Part4.js"></script>

   <!--Part 5 -->
    <script id="vertex-shader-5" type="x-shader/x-vertex">
            attribute vec4 a_Position; 
            attribute vec4 a_Color; 
            varying vec4 v_Color; 
            uniform vec2 u_VLoc; 
            void main() 
            { 
              v_Color = a_Color;
              gl_Position.x = a_Position.x + u_VLoc.x; 
              gl_Position.y = a_Position.y + u_VLoc.y; 
              gl_Position.z = 0.0; 
              gl_Position.w = 1.0;
            }
        </script>
    <script id="fragment-shader-5" type="x-shader/x-fragment">
                precision mediump float; 
                varying vec4 v_Color;
                void main() 
                { gl_FragColor = v_Color;}
        </script>
    <script type="text/javascript" src="Part5.js"></script>
</body>

</html>
