<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script type="text/javascript" src="Part3.js"></script>


    <script id="vertex-shader-3" type="x-shader/x-vertex">
        attribute vec4 a_Position; 
        attribute vec4 a_Color; 
        varying vec4 v_Color; 
        void main() 
        { v_Color = a_Color; 
        gl_Position = a_Position; }
    </script>

    <script id="fragment-shader-3" type="x-shader/x-fragment">precision mediump float; varying vec4 v_Color;void main() { gl_FragColor = v_Color;}
    </script>
</head>

<body>
    <canvas id="gl-canvas3" width="512" height="512"></canvas>
</body>

</html>
