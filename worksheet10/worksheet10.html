<head>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script type="text/javascript" src="../common/OBJParser.js"></script>
    <script type="text/javascript" src="../common/quaternion.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<html>

<body>
    <h1>Worksheet 10: Virtual trackball</h1>
    <br>
    <h2>Part 1: Simple orbiting</h2>
    <canvas id="gl-canvas1" width="512" height="512"></canvas>
    <br>
    <h2>Part 2: Quaternion rotation</h2>
    <canvas id="gl-canvas2" width="512" height="512"></canvas>
    <br>
    <h2>Part 3&4: Dolly, panning and spinning </h2>
    <canvas id="gl-canvas3" width="512" height="512"> </canvas>
    <br>
    <!-- Shader's Scripts -->
    <!--Part 1 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Normal; 
        attribute vec4 a_Color;

        varying vec4 v_Color;
        
        uniform mat4 modelViewMatrix;
        uniform mat4 projectMatrix;

        void main() {
            v_Color = a_Color;
            gl_Position =  projectMatrix * modelViewMatrix * a_Position ;
        }

    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        void main(){
            gl_FragColor = v_Color;
        }
    </script>
    <script type="text/javascript" src="Part1.js"></script>

    <!--Part 2 -->
    <script type="text/javascript" src="Part2.js"></script>

    <!--Part 3 -->
    <script type="text/javascript" src="Part3.js"></script>
</body>


</html>
