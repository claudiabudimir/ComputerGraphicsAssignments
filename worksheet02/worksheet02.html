<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <h1>Worksheet 2: Input devices and interaction</h1>

        <canvas id="gl-canvas" width="512" height="512"></canvas>

        <div class="row menu">
            <div class="column" style="background-color:#aaa;">
                <p>Canva color</p>
                <select id="clearCanvasMenu" size="1">
                    <option value="0">Black</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Magenta</option>
                    <option value="6">Cyan</option>
                    <option value="7">White</option>
                    <option value="8" selected>Cornflower</option>

                </select>
                <button id="clearCanvas">Reset</button>
                <br />
            </div>
            <div class="column" style="background-color:#bbb;">
                <p>Shape Color</p>
                <select id="colorMenu" size="1">
                    <option value="0" selected>Black</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Magenta</option>
                    <option value="6">Cyan</option>
                    <option value="7">White</option>
                    <option value="8">Cornflower</option>
                </select>
            </div>
            <div class="column center" style="background-color:#ccc;">
                <p>Shape Type</p>
                <button id="addPoints">Point</button>
                <button id="addTriangles">Triangle</button>
                <button id="addCircles">Circle</button>
            </div>
        </div>
    
    <!-- Shader's Scripts -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color; 
        varying vec4 v_Color; 
        void main() 
        { 
          v_Color = a_Color;
          gl_Position = a_Position; 
          gl_PointSize = 10.0;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color; 
        void main() { gl_FragColor = v_Color;}
    </script>
    <script type="text/javascript" src="worksheet02.js"></script>
</body>

</html>
